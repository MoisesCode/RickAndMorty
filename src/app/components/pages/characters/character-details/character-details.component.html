<div class="row justify-content-center mt-3" *ngIf="character$ | async as character">
    <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="card">
            <div class="image">
                    <img 
                        [src]="character.image"
                        alt="character.name"
                        class="margin-top"
                    />
            </div>
            <div class="card-inner">
                <div class="header">
                    <h2>{{character.name}}</h2>
                    <h4 class="text-muted">{{character.gender}}</h4>
                    <small class="text-muted">{{character.created | date}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
<button (click)="regresar()" class="btn btn-primary">Regresar</button>
